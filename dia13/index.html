<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dia13/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    <title>Gestion de Super hereos</title>
</head>
<body>
    <div class="container text-center-8">
        <form class="row g-4 needs-validation-8" novalidate>
            <div class="col-md-3">
            <label for="nameHereo" class="form-label">Nombre del personaje</label>
            <input type="text" class="form-control" id="nameHereo" required>
            </div>
            <div class="col-md-3">
            <label for="nameActor" class="form-label">Nombre del actor</label>
            <input type="text" class="form-control" id="nameActor" required>
            </div>
            <div class="col-md-3">
            <label for="ageActor" class="form-label">Edad del actor</label>
            <input type="text" class="form-control" id="ageActor" required>
            </div>
            <div class="col-md-3">
            <label for="textUbication" class="form-label">Ubicacion</label>
            <input type="text" class="form-control" id="textUbication" required>
            </div>
            <div class="col-md-3">
                <label for="poster" class="form-label">Poster</label>
                <input type="text" class="form-control" id="poster" required>
            </div>
            <div class="col-md-3">
                <label for="dateUbication" class="form-label">Ubicacion</label>
                <input type="date" class="form-control" id="dateUbication" required>
            </div>
            <div class="col-md-11">
                <select id="productora" class="form-select" aria-label="Default select example">
                    <option selected>Productora</option>
                    <option value="marvel">Marvel</option>
                    <option value="dc">Dc</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="col-md-2">
            <button type="button" class="btn btn-dark" id="newHereo">Nuevo Hereo</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="button" id="saveHereo">Guarda Heroe</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" id="exit">Cancelar</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-secondary" id="edit">Editar</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-warning" id="delete">Eliminar</button>
            </div>
        </form>
    </div>
</body>
</html>
