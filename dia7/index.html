<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot√≥n e Input con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Ingrese el id:</label>
        <input type="text" class="form-control mb-3" id="nombre" placeholder="Escribe el id">
        <button type="button" class="btn btn-primary" id="boton">Enviar</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card mx-auto" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="..." id="img">
        <div class="card-body">
          <h5 class="card-title" id="name">Card title</h5>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
